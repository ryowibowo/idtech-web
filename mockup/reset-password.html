<!DOCTYPE html>
<html lang="en">
<head>
  <title>YukMarket</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Muli:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-light nav-password">
    <a href="login.html"><i class="ic-left-arrow"></i></a>
    <h1 class="text-center">Atur Ulang Sandi</h1>
  </nav>
    
  <!-- login -->
  <section>
    <div class="container">
      <div class="row align-items-center login-row">
        <div class="card mx-auto">
          <div class="card-body">       
            <div class="form-group">
              <label>Kata Sandi Lama</label>
              <div class="input-group">
                <input type="password" class="form-control pwd"  value="iamapassword">
                <div class="input-group-append">
                  <a class="btn btn-outline-secondary show-password" type="button">
                    <i class="ic-eye-slash"></i>
                  </a>
                </div>
              </div>
            </div>       
            <div class="form-group">
              <label>Kata Sandi Baru</label>
              <div class="input-group">
                <input type="password" class="form-control pwdn"  value="iamapassword">
                <div class="input-group-append">
                  <a class="btn btn-outline-secondary show-password-new" type="button">
                    <i class="ic-eye-slash"></i>
                  </a>
                </div>
              </div>
            </div>
            <div class="alert alert-danger text-center" role="alert">
              Email / Nomor HP atau Kata Sandi salah atau tidak terdaftar!
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-success btn-block" onclick="window.location.href='transaksi.html';">Simpan</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- footer -->
  <footer class="section-footer mt-5">
    <div class="container">
      <div class="row pt-3">
        <p class="col-md-12 text-center">Â© 2020 YukMarket. All right reserved.</p>
      </div>
    </div><!-- //container -->
  </footer>

  <script src="assets/js/jquery/jquery.min.js"></script>
  <script src="assets/js/bootstrap/bootstrap.min.js"></script>
  <script>
    // show hide password
    $(".show-password").on('click',function() {
      var $pwd = $(".pwd");
      if ($pwd.attr('type') == 'password') {
          $pwd.attr('type', 'text');
          $('.input-group-append i').addClass("ic-eye");
          $('.input-group-append i').removeClass("ic-eye-slash");
      } else if ($pwd.attr('type') == 'text') {
          $pwd.attr('type', 'password');
          $('.input-group-append i').addClass("ic-eye-slash");
          $('.input-group-append i').removeClass("ic-eye");
      }
    });
    // show hide password
    $(".show-password-new").on('click',function() {
      var $pw = $(".pwdn");
      if ($pw.attr('type') == 'password') {
          $pw.attr('type', 'text');
          $('.input-group-append i').addClass("ic-eye");
          $('.input-group-append i').removeClass("ic-eye-slash");
      } else if ($pw.attr('type') == 'text') {
          $pw.attr('type', 'password');
          $('.input-group-append i').addClass("ic-eye-slash");
          $('.input-group-append i').removeClass("ic-eye");
      }
    });
  </script>
</body>
</html>
